<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/all.css">
    <link rel="stylesheet" href="css/bootstrap.css">
    <title>Todo App</title>
</head>

<body class="bg-success d-flex justify-content-center align-items-center">
    <div class="todo rounded p-4">
        <h1 class="text-center py-4">ToDo List</h1>
        <div class="input-group mb-3">
            <input type="text" class="form-control form-control-lg" placeholder="Enter new task">
            <button class="btn btn-primary" type="submit">
                <i class="fa-solid fa-plus"></i>
            </button>
        </div>
        <div class="tasks"></div>
    </div>
    <script src="script.js"></script>
</body>

</html>
